name: Full Build on macOS

# Open a new branch 'macosbuild' and push this workflow to it.
# Maybe adjust the version as well.
#
# git checkout -b macosbuild
# edit lib/ChordPro/Version.pm
# git commit --no-verify -m "Force macOS build." lib/ChordPro/Version.pm
# git push --set-upstream origin macosbuild
#
# git checkout dev
# git branch -D macosbuild
# git push origin :macosbuild

on:
  push:
    branches:
      - macosbuild
      - M6.079.0

env:
  AWV: 0.71

jobs:

  macOS:
    # macOS 13 = Intel
    # macOS 14 = Apple Silicon (ARM)
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-14

    runs-on: ${{ matrix.os }}

    steps:

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: perl -V
        run: perl -V

      - name: Install cpanm
        run: brew install cpanm

      - name: Set up wxWidgets
        run: brew install wxwidgets

      # No use to proceed if we do not have all wx components.
      - name: Check libraries
        run: perl pp/macos/libtool.pl

      - name: Install SSLeay
        run: |
          cpanm Net::SSLeay --notest

      - name: Install Alien::wxWidgets
        run: |
          curl -o awx.tgz -L https://github.com/sciurius/perl-Alien-wxWidgets/releases/download/R0.71/Alien-wxWidgets-$AWV.tar.gz
          tar xf awx.tgz
          cd Alien-wxWidgets-$AWV
          perl ./Build.PL --wxWidgets-build=0
          perl ./Build
          perl ./Build install
          cd ..
          rm -fr Alien-wsWidgets-$AWV
          wx-config --list
          wx-config --version --release --version-full
          perl -MAlien::wxWidgets -e 'Alien::wxWidgets->libraries(qw(stc media webview propgrid ribbon aui xrc qa html))'

      - name: Install wxPerl
        run: "cpanm https://github.com/sciurius/wxPerl/releases/download/R3.007/Wx-3.007.tar.gz --notest\n"

      - name: Install other dependencies
        run: |
          cpanm PAR::Packer
          cpanm https://github.com/sciurius/perl-HarfBuzz-Shaper/releases/download/R0.028/HarfBuzz-Shaper-0.028.tar.gz
          cpanm --installdeps --notest .

      - name: Run Test suite
        run: |
          prove -l t
          perl script/chordpro.pl --about

      - name: Build DMG
        run: make -C pp/macos

      - if: ${{ matrix.os == 'macos-13' }}
        uses: actions/upload-artifact@v4
        with:
          compression-level: 0
          name: Upload_DMG_macOS_INTEL
          path: pp/macos/ChordPro*INTEL.dmg

      - if: ${{ matrix.os != 'macos-13' }}
        uses: actions/upload-artifact@v4
        with:
          compression-level: 0
          name: Upload_DMG_macOS_ARM
          path: pp/macos/ChordPro*ARM.dmg


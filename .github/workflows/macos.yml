name: CI for on MacOS

on: push

jobs:
  macOS:
    runs-on: macOS-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: perl -V
        run: perl -V

      - name: Install cpanm
        run: brew install cpanm

      - name: Install Dependencies
        run: |
          cpanm HarfBuzz::Shaper@0.028
          cpanm --installdeps --notest .

      - name: Run Tests
        run: |
          prove -l t
          perl script/chordpro.pl --about

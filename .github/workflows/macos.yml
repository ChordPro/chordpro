name: CI for MacOS

on:
    push:
        branches: '*'

jobs:
  macOS:
    runs-on: macOS-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: perl -V
        run: perl -V

      - name: Install cpanm
        run: brew install cpanm

      - name: Install Dependencies
        run: |
          cpanm HarfBuzz::Shaper@0.028
          cpanm --installdeps --notest .

      - name: Make and run tests
        run: |
          perl Makefile.PL
          make -f Makefile
          make -f Makefile test
          perl script/chordpro --about

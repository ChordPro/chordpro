name: MacOS

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Perl
        run: brew install perl
      - name: perl -V
        run: perl -V
      - name: Install Dependencies
        run: |
            curl -L https://cpanmin.us | perl - App::cpanminus
            cpanm --installdeps --notest .
      - name: Run Tests
        run: prove -l t

# Site settings.

title: ChordPro
baseURL: https://www.chordpro.org/beta/
languageCode: en-EN

# Build properties.

#relativeURLs: "true"

disableKinds:
- taxonomy
- taxonomyTerm
- RSS
- sitemap

enableRobotsTXT: "true"

################ Parameters ################

params:

  author: Johan Vromans
  description: Create beautiful lead sheets
  email: info@chordpro.org
  keywords: music,chord,chords,chordii,chordpro,typesetting,chopro,cho,crd,guitar,music sheets

  stable: https://www.chordpro.org/chordpro/

# Currently the goldmark parser misinterprets `[%`_name_`%]`.
#markup:
#  defaultMarkdownHandler: blackFriday

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true

